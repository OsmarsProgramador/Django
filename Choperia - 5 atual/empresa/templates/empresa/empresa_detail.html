<!-- empresa/templates/empresa/empresa_detail.htmll -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ object.nome }}</h1>
    <p>{{ object.endereco }}</p>
    <p>{{ object.telefone }}</p>
    <p>{{ object.email }}</p>

    <h2>Notas Fiscais</h2>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Buscar por número ou nome">
        <button type="submit">Buscar</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Série</th>
                <th>Número</th>
                <th>Descrição</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for nota in notas %}
            <tr>
                <td>{{ nota.serie }}</td>
                <td>{{ nota.numero }}</td>
                <td>{{ nota.descricao }}</td>
                <td>{{ nota.data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
