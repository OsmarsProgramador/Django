<!-- films/templates/films.html -->
{% extends 'base.html' %}

{% block content %}
<div class="align-center col-10 offset-1">
    <div class="d-flex justify-content-between align-items-center">
        <p class="lead ml-0">Meus Filmes</p>
        <form hx-post="{% url 'add-film' %}" hx-target='#film-list' class="d-flex align-items-center">
            {% csrf_token %}
            <input type="text" 
                id="filmname-input"
                name="filmname" 
                class="form-control-sm mr-2" 
                placeholder="Digite um filme" />
            <button type="submit" class="btn btn-success btn-sm">Adicionar Filme</button>
        </form>
        {% include 'partials/search.html' %}
    </div>
    <hr/>
    
    <main class="d-flex">
        <section id="film-list" class="col-12">
            {% include 'partials/film-list.html' %}
        </section>
    </main>
</div>
{% endblock content %}
