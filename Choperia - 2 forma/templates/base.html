{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Importando um arquivo CSS externo usando a tag <link> -->
    <link rel="stylesheet" href="{% static 'choperia/css/style.css' %}">
    {% block 'head' %} {% endblock %}

    <title>{% block 'titulo' %} {% endblock %}</title>
   
  </head>
  <body>    
    <div class="wrapper"> <!-- 'wrapper' foi configurado no 'style.css' como um contêiner flexível e principal -->
      <aside id="sidebar">
          <div class="d-flex">
              <button class="toggle-btn" type="button">
                  <i class="lni lni-grid-alt"></i>
              </button>
              <div class="sidebar-logo">
                  <a href="#">Choperia Point do Morro</a>
              </div>
          </div>
          <ul class="sidebar-nav">
              <li class="sidebar-item">
                <a href="{% url 'home' %}" class="sidebar-link">
                    <i class="lni lni-home"></i>
                    <span>Tela Inicial</span>
                </a>
              </li>
              <li class="sidebar-item">
                  <a href="#" class="sidebar-link">
                      <i class="lni lni-user"></i>
                      <span>Perfil</span>
                  </a>
              </li>
              <li class="sidebar-item">
                <a href="{% url 'tabela_produtos' %}" class="sidebar-link">
                    <i class="lni lni-package"></i>
                    <span>Produtos</span>
                </a>
              </li>
              <li class="sidebar-item">
                  <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                      data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                      <i class="lni lni-protection"></i>
                      <span>Auth</span>
                  </a>
                  <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                      <li class="sidebar-item">
                          <a href="#" class="sidebar-link">Entrar</a>
                      </li>
                      <li class="sidebar-item">
                          <a href="#" class="sidebar-link">Cadastrar</a>
                      </li>
                  </ul>
              </li>
              <li class="sidebar-item">
                  <a href="#" class="sidebar-link">
                      <i class="lni lni-popup"></i>
                      <span>Notification</span>
                  </a>
              </li>
              <li class="sidebar-item sidebar-center-item">
                  <a href="#" class="sidebar-link">
                      <i class="lni lni-agenda"></i>
                      <span>Relatório</span>
                  </a>
              </li>
          </ul>
          <div class="sidebar-footer">
              <a href="{% url 'sair' %}" class="sidebar-link">
                  <i class="lni lni-exit"></i>
                  <span>Logout</span>
              </a>
          </div>
      </aside>
      <div class="main p-1">
          <div class="text-center">

            <!-- Barra de navegação horizontal navbarbootstrap -->
            <nav class="navbar navbar-light bg-color ps-2" style="background-color: #0e2238;">
                <a class="navbar-brand navbar-light text-white" href="">Choperia Point do Morro</a>
            </nav>
            
            
            <!-- Conteúdo principal -->
            {% block 'conteudo' %} {% endblock %}
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Importando os arquivos estáticos js -->
    <script src="{% static 'choperia/js/script.js' %}"></script>    
    
  </body>
</html>
