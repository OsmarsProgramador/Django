<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    {% block 'head' %} {% endblock %}

    <title>{% block 'titulo' %}Cadastrar Produto{% endblock %}</title>
  </head>
  <body>
    

    {% block 'conteudo' %}
    <div class="container my-5">
      <h1>Cadastrar Novo Produto</h1>
      <div class="modal-body">
        <form action="{% url 'cadastrar_produto' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" class="form-control" id="nome_produto" name="nome_produto" required>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" required></textarea>
          </div>
          <div class="form-group">
            <label for="custo">Custo:</label>
            <input type="number" step="0.01" class="form-control" id="custo" name="custo" required>
          </div>
          <div class="form-group">
            <label for="venda">Preço de Venda:</label>
            <input type="number" step="0.01" class="form-control" id="venda" name="venda" required>
          </div>
          <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required>
          </div>
          <div class="form-group">
            <label for="estoque">Estoque:</label>
            <input type="number" class="form-control" id="estoque" name="estoque" required>
          </div>
          <div class="form-group">
            <label for="estoque_total">Estoque Total:</label>
            <input type="number" class="form-control" id="estoque_total" name="estoque_total" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" class="form-control" id="categoria" name="categoria" required>
          </div>
          <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" class="form-control-file" id="imagem" name="imagem" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>
      </div>
    </div>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
