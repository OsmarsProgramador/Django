{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	 <!-- Bootstrap CSS -->
	 <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    
	<!-- My CSS -->
	<link rel="stylesheet" href="{% static 'app_choperia/css/style.css' %}">

	{% block 'head' %} {% endblock %}

    <title>{% block 'titulo' %} {% endblock %}</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
    <a href="#" class="brand">
        <i class='fas fa-beer icon-spacing icon-brand'></i>
        <span class="text">    Choperia Point do Morro</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a href="{% url 'home' %}">
                <i class='fas fa-home icon-spacing icon-home'></i>
                <span class="text">Tela Inicial</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='fas fa-user icon-spacing icon-profile'></i>
                <span class="text">Perfil</span>
            </a>
        </li>
        <li>
            <a href="{% url 'tabela_produtos' %}">
                <i class='fas fa-box-open icon-spacing icon-products'></i>
                <span class="text">Produtos</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='fas fa-chair icon-spacing icon-tables'></i>
                <span class="text">Mesas</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li class="sidebar-item sidebar-center-item">
            <a href="#" class="sidebar-link">
                <i class="fas fa-chart-line icon-spacing icon-report"></i>
                <span>Relatório</span>
            </a>
        </li>
        <li>
            <a href="{% url 'sair' %}" class="logout">
                <i class='fas fa-sign-out-alt icon-spacing icon-logout'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>

	
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="{% static 'app_choperia/img/people.png' %}">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<!-- Conteúdo principal -->
            {% block 'conteudo' %} {% endblock %}
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="{% static 'app_choperia/js/script.js' %}"></script>
</body>
</html>
