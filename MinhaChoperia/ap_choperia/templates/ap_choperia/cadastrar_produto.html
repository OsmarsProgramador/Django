{% extends 'base.html' %}
{% load static %}
{% block 'head' %}

{% endblock %}

{% block 'titulo' %}
    Cadastro de Produtos
{% endblock %}

{% block 'conteudo' %}

<div class="row">
    <div class="col-md-3">
    </div>
    
        <div class="col-md pt-3">
            <h1>Cadastrar Novo Produto</h1>
            <div class="form-group row">
                <div class="col-12">
                <hr>
                </div>
            </div>
            <form class="row g-3" method="POST" action="{% url 'valida_cadastro_produto' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" name="nome_produto" required placeholder="Nome do Produto...">
                </div>
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Categoria</label>
                    <input type="text" class="form-control" name="categoria" required placeholder="Categoria...">
                </div>
                
                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Descrição</label>
                    <textarea class="form-control" name="descricao" required placeholder="Descrição..."></textarea>
                </div>
                
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Custo</label>
                    <input type="number" step="0.01" class="form-control" name="custo" required placeholder="Custo...">
                </div>
                
                <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Preço de Venda</label>
                    <input type="number" step="0.01" class="form-control" name="venda" required placeholder="Preço de Venda...">
                </div>
                
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Estoque</label>
                    <input type="number" class="form-control" name="estoque" required placeholder="Estoque...">
                </div>
                
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Estoque Total</label>
                    <input type="number" class="form-control" name="estoque_total" required placeholder="Estoque Total...">
                </div>

                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Código</label>
                    <input type="text" class="form-control" name="codigo" required placeholder="Código...">
                </div>
                
                <div class="col-md-8">
                    <label for="inputZip" class="form-label">Imagem</label>
                    <input type="file" class="form-control-file" name="imagem">
                </div>

                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Lembrar-me
                    </label>
                    </div>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                </div>
            </form>
        </div>
    
    <div class="col-md-3">        
    </div>
</div>

{% endblock %}
