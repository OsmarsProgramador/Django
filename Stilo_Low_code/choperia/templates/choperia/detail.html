<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <style>
        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 60px;
            text-align: right;
            margin-right: 10px;
        }

        .form-group input,
        .form-group textarea {
            flex: 1;
            min-width: 200px; /* Definindo o tamanho mínimo para os campos de entrada */
        }
    </style>
</head>
<body>
    <h1>Cadastrar Novo Produto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" id="nome_produto" name="nome_produto">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao"></textarea>
        </div>

        <div class="form-group">
            <label for="custo">Custo:</label>
            <input type="text" id="custo" name="custo">
        </div>

        <div class="form-group">
            <label for="venda">Preço de Venda:</label>
            <input type="text" id="venda" name="venda">
        </div>

        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo">
        </div>

        <div class="form-group">
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" name="estoque">
        </div>

        <div class="form-group">
            <label for="estoque_total">Estoque Total:</label>
            <input type="number" id="estoque_total" name="estoque_total">
        </div>

        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria">
        </div>

        <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem">
        </div>

    <form method="post" action="{% url 'cadastrar_produto' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Seus campos de entrada aqui -->
        <button type="submit" name="submit_button">Cadastrar Produto</button>
    </form>
        
    </form>
</body>
</html>
