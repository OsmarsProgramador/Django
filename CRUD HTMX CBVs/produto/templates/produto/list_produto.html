<!-- produto/templates/produto/list_produto.html -->
<!-- 
    O atributo hx-get especifica a URL para a qual a requisição GET deve ser enviada (a view check_produto)
    O atributo hx-trigger define o evento que deve acionar a requisição (no caso, o evento keyup, que ocorre sempre que o usuário solta uma tecla no campo de entrada)
    o atributo hx-target indica o elemento alvo na página que deve ser atualizado com a resposta da requisição (o elemento com ID produto-out)
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
    {% load static %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <button class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#produtoModal">Cadastrar Produto</button>
                <br>
            </div>
        </div>
        <div id="list-produto">
            {% include 'partials/htmx_componentes/list_all_produtos.html' %}
        </div>
    </div>

    <!-- Modal para Cadastrar vários produtos até que o usuário feche o modal-->
    <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="produtoModalLabel">Cadastrar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form hx-post="{% url 'create_produto' %}" hx-trigger="submit" hx-target="#list-produto" hx-swap="innerHTML" hx-on="htmx:afterRequest:limparCampos">
                        {% csrf_token %}
                        <label for="nome-produto">Nome do produto</label>
                        <input type="text" id="nome-produto" name="nome" class="form-control" 
                            hx-get="{% url 'check_produto' %}" 
                            hx-trigger="keyup" 
                            hx-target="#produto-out"
                        >
                        <div id="produto-out"></div>
                        <br>
                        <label for="preco-produto">Preço do produto</label>
                        <input type="number" id="preco-produto" name="preco" class="form-control">
                        <br>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Produto -->
    <div class="modal fade" id="editProdutoModal" tabindex="-1" aria-labelledby="editProdutoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProdutoModalLabel">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="edit-produto-content">
                    <!-- O conteúdo do formulário de edição será carregado aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Adicionamos um evento htmx:afterRequest no script para limpar os campos após a submissão do formulário.
    Usamos HTMX para capturar o evento após a requisição e limpar os campos "Nome do produto" e "Preço do produto". -->
    <script>
        //script JavaScript limpa os campos após a submissão do formulário
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.target.id === 'list-produto') {
                document.getElementById('nome').value = '';
                document.getElementById('preco').value = '';
            }
        });

        document.body.addEventListener('htmx:configRequest', function(evt) {
            if (evt.detail.target.classList.contains('edit-produto-link')) {
                evt.detail.headers['HX-Request'] = 'true';
                evt.detail.headers['X-Modal-Request'] = 'true';
            }
        });

        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            if (evt.detail.elt.classList.contains('edit-produto-link')) {
                new bootstrap.Modal(document.getElementById('editProdutoModal')).show();
            }
        });
    </script>
</body>
</html>
