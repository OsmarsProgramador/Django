<!-- produto/partials/htmx_componentes/edit_produto_form.html -->
{% csrf_token %}
<input type="hidden" name="produto_id" value="{{ produto_id }}">
<label for="nome-produto">Nome do produto</label>
<input type="text" id="nome-produto" name="nome_produto" class="form-control" value="{{ form.nome_produto.value }}">
<br>
<label for="categoria-produto">Categoria</label>
<select id="categoria-produto" name="categoria" class="form-control">
    {% for categoria in form.categoria.field.queryset %}
        <option value="{{ categoria.id }}" {% if categoria.id == form.categoria.value %}selected{% endif %}>{{ categoria.nome }}</option>
    {% endfor %}
</select>
<br>
<label for="descricao-produto">Descrição</label>
<textarea id="descricao-produto" name="descricao" class="form-control">{{ form.descricao.value }}</textarea>
<br>
<label for="custo-produto">Custo</label>
<input type="number" id="custo-produto" name="custo" class="form-control" step="0.01" value="{{ form.custo.value }}">
<br>
<label for="venda-produto">Preço de Venda</label>
<input type="number" id="venda-produto" name="venda" class="form-control" step="0.01" value="{{ form.venda.value }}">
<br>
<label for="codigo-produto">Código</label>
<input type="text" id="codigo-produto" name="codigo" class="form-control" value="{{ form.codigo.value }}">
<br>
<label for="estoque-produto">Estoque</label>
<input type="number" id="estoque-produto" name="estoque" class="form-control" value="{{ form.estoque.value }}">
<br>
<label for="estoque-total-produto">Estoque Total</label>
<input type="number" id="estoque-total-produto" name="estoque_total" class="form-control" value="{{ form.estoque_total.value }}">
<br>
<label for="imagem-produto">Imagem</label>
<input type="file" id="imagem-produto" name="imagem" class="form-control">
<br>
<button type="submit" class="btn btn-success">Salvar</button>
