{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'app_base/css/styles.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Titulo</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><class="active"><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                <li class="list-group-item"><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Perfil</a></li>
                <li class="list-group-item"><a href="{% url 'products' %}"><i class="fas fa-box"></i> Produtos</a></li>
                <li class="list-group-item"><a href="{% url 'tables' %}"><i class="fas fa-table"></i> Mesas</a></li>
                <li class="list-group-item"><a href="{% url 'reports' %}"><i class="fas fa-chart-line"></i> Relatório</a></li>
                <li class="list-group-item"><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Expandir/Recolher Menu</button>
            </nav>

            <div class="container-fluid">
                {% block content %}
                <h1>Bem-vindo!</h1>
                <p>Conteúdo principal da página.</p>
                {% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="{% static 'app_base/js/script.js' %}"></script>
</body>
</html>
