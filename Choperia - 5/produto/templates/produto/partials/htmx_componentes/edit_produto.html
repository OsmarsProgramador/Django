<!-- templates/produto/partials/htmx_componentes/edit_produto.html -->
<form hx-post="{% url 'produto:update_produto' produto.id %}" hx-target="#list-produto" hx-swap="innerHTML">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nome_produto" class="form-label">Nome do produto</label>
        <input type="text" name="nome_produto" class="form-control" value="{{ produto.nome_produto }}">
    </div>
    <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select name="categoria" class="form-control">
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if produto.categoria.id == categoria.id %}selected{% endif %}>{{ categoria.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea name="descricao" class="form-control">{{ produto.descricao }}</textarea>
    </div>
    <div class="mb-3">
        <label for="custo" class="form-label">Custo</label>
        <input type="number" name="custo" class="form-control" value="{{ produto.custo }}" step="0.01">
    </div>
    <div class="mb-3">
        <label for="venda" class="form-label">Preço de Venda</label>
        <input type="number" name="venda" class="form-control" value="{{ produto.venda }}" step="0.01">
    </div>
    <div class="mb-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" name="codigo" class="form-control" value="{{ produto.codigo }}">
    </div>
    <div class="mb-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" name="estoque" class="form-control" value="{{ produto.estoque }}">
    </div>
    <div class="mb-3">
        <label for="estoque_total" class="form-label">Estoque Total</label>
        <input type="number" name="estoque_total" class="form-control" value="{{ produto.estoque_total }}">
    </div>
    <div class="mb-3">
        <label for="imagem" class="form-label">Imagem</label>
        <input type="file" name="imagem" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
