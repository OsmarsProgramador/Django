<!--produto/templates/produto/produto_form.html-->
{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Produto{% else %}Adicionar Produto{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Atualizar{% else %}Salvar{% endif %}</button>
        <a href="{% url 'produto:produto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
