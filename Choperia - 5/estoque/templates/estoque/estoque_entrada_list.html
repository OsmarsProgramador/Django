<!-- estoque/templates/estoque/estoque_entrada_list.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Entradas de Estoque</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for entrada in entradas %}
            <tr>
                <td>{{ entrada.produto.nome_produto }}</td>
                <td>{{ entrada.quantidade }}</td>
                <td>{{ entrada.data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
