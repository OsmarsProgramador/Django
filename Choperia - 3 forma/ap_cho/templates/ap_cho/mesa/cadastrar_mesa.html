{% extends "base.html" %}

{% load static %}

{% block 'conteudonav' %} 

    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu' ></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">8</span>
        </a>
        <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
            <img src="{% static 'ap_cho/img/people.png' %}" class="avatar img-fluid rounded-circle" alt="">
        </a>
        <div class="dropdown-menu dropdown-menu-end rounded">
            <a href="#" class="dropdown-item">
                <i class="lni lni-timer"></i>
                <span>Analytics</span>
            </a>

                <i class="lni lni-cog"></i>
                <span>Setting</span>
            </a>
            <div class="dropdown-divider"></div>

                <i class="lni lni-question-circle"></i>

{% endblock %} 

{% block 'conteudo' %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md pt-3">
        <h1>Cadastrar Nova Mesa</h1>
        <div class="form-group row">
            <div class="col-12"><hr></div>
        </div>
        <form class="row g-3" method="POST" hx-post="{% url 'valida_cadastro_mesa' %}" hx-target="this" hx-swap="outerHTML" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Mesa</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
