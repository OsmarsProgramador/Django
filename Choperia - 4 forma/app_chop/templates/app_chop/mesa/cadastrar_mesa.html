{% extends "base.html" %}

{% block 'conteudo' %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md pt-3">
        <h1>Cadastrar Nova Mesa</h1>
        <div class="form-group row">
            <div class="col-12"><hr></div>
        </div>
        <form class="row g-3" method="POST" hx-post="{% url 'valida_cadastro_mesa' %}" hx-target="this" hx-swap="outerHTML" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Mesa</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
