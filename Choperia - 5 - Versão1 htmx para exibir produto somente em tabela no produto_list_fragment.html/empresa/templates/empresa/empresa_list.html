<!-- empresa/templates/empresa/empresa_list.htmll -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Empresas</h1>
    <ul class="list-group">
        {% for empresa in object_list %}
        <li class="list-group-item">
            <a href="{% url 'empresa:empresa_detail' empresa.pk %}">{{ empresa.nome }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
