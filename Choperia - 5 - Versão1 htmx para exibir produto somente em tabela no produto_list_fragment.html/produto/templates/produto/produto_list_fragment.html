<!-- produto/templates/produto/produto_list_fragment.html -->
<!-- fragmento HTML para a listagem de produtos que foi chmado quando
 a views import_xlsx retornou os dados dos produtos atualizados -->
{% for produto in produtos %}
<tr>
    <td>{{ produto.nome_produto }}</td>
    <td>{{ produto.categoria.nome }}</td>
    <td>{{ produto.descricao }}</td>
    <td>{{ produto.custo }}</td>
    <td>{{ produto.venda }}</td>
    <td>{{ produto.estoque }}</td>
    <td><img src="{{ produto.imagem.url }}" alt="{{ produto.nome_produto }}" width="50"></td>
</tr>
{% endfor %}
