<!-- produtos/templates/produtos/produto_table.html -->
{% for produto in object_list %}
<tr>
    <td>{{ produto.nome }}</td>
    <td>{{ produto.descricao }}</td>
    <td>{{ produto.preco }}</td>
    <td>{{ produto.estoque }}</td>
    <td>
        <a href="{% url 'produto-update' produto.pk %}">Editar</a>
        <a href="{% url 'produto-delete' produto.pk %}">Excluir</a>
    </td>
</tr>
{% endfor %}
