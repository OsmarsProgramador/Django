<!-- templates/produto/produto_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h1>Excluir Produto</h1>
<p>Você tem certeza que deseja excluir o produto "{{ produto.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'produto:produto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
