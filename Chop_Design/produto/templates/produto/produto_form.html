<!-- templates/produto/produto_form.html -->
{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|default:"Adicionar" }} Produto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.pk|default:"Adicionar" }} Produto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'produto:produto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
