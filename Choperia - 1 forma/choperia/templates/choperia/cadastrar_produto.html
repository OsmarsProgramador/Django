{% extends 'base_menu.html' %}

{% block 'titulo' %}
    Cadastro de Produto
{% endblock %}

{% block 'conteudo2' %}

<div class="row">
    <div class="col-md-3"></div>
    
    <div class="col-md">
        <h1>Cadastrar Novo Produto</h1>
        <div class="form-group row">
            <div class="col-sm-10">
                <hr>
            </div>
        </div>
        <form method="POST" action="{% url 'valida_cadastro_produto' %}" enctype="multipart/form-data">{% csrf_token %}
            <!--
                O atributo `required` no elemento `<input>` tem a finalidade de indicar que o campo é obrigatório. 
                Quando você inclui o atributo `required` em um campo de formulário, como no exemplo que você forneceu, 
                o navegador irá garantir que o usuário preencha esse campo antes de enviar o formulário. 
                Se o campo obrigatório estiver vazio quando o formulário for submetido, o navegador exibirá uma mensagem 
                de validação para alertar o usuário sobre a necessidade de preencher esse campo antes de prosseguir. 
                Isso ajuda a garantir que informações essenciais sejam fornecidas e contribui para uma melhor experiência do usuário ao interagir com formulários web.
            -->
            <div class="form-group row">
                <!--<label for="nome_produto" class="col-sm-2 col-form-label">Nome do Produto:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nome_produto" required placeholder="Nome...">
                </div>
            </div>
            
            <div class="form-group row">
                <!--<label for="descricao" class="col-sm-2 col-form-label">Descrição:</label>-->
                <div class="col-sm-10">
                    <textarea class="form-control" name="descricao" required placeholder="Descrição..."></textarea>
                </div>
            </div>
            
            <div class="form-group row">
                <!--<label for="custo" class="col-sm-2 col-form-label">Custo:</label>-->
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="custo" required placeholder="Custo...">
                </div>
            </div>

            <div class="form-group row">
                <!--<label for="venda" class="col-sm-2 col-form-label">Venda:</label>-->
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="venda" required placeholder="Preço de Venda...">
                </div>
            </div>
            <div class="form-group row">
                <!--<label for="codigo" class="col-sm-2 col-form-label">Código:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="codigo" required placeholder="Código...">
                </div>
            </div>
            <div class="form-group row">
                <!--<label for="estoque" class="col-sm-2 col-form-label">Estoque:</label>-->
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="estoque" required placeholder="Estoque...">
                </div>
            </div>
            <div class="form-group row">
                <!--<label for="estoque_total" class="col-sm-2 col-form-label">Estoque Total:</label>-->
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="estoque_total" required placeholder="Estoque Total...">
                </div>
            </div>
            <div class="form-group row">
                <!--<label for="categoria" class="col-sm-2 col-form-label">Categoria:</label>-->
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="categoria" required placeholder="Categoria...">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" name="imagem">
                </div>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-info">Cadastrar Produto</button>
            </div>
    
        </form>
    </div>
    
    <div class="col-md-3"></div>
</div>

{% endblock %}
