{% extends 'base.html' %}

{% block 'titulo' %} Quitanda Online :: Recuperação de Senha {% endblock %}

{% block 'conteudo' %}
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-sm-10 col-md-8 col-lg-6" method="POST" action="{% url 'confirmrecupsenha' %}">
                {% csrf_token %}
                <h1>Recuperação de Senha</h1>

                <div class="form-floating mb-3">
                    <input type="email" id="txtEmail" class="form-control" placeholder=" " autofocus>
                    <label for="txtEmail">E-mail</label>
                </div>

                <input class="btn btn-lg btn-danger" type="submit" value="Recuperar Senha">

                <p class="mt-3">
                    Ainda não é cadastrado? <a href="{% url 'cadastro' %}">Clique aqui</a> para se cadastrar.
                </p>
            </form>
        </div>
    </div>
{% endblock %}
