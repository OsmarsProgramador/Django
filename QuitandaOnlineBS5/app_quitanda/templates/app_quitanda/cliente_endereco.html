{% extends 'base.html' %}

{% block 'titulo' %} Quitanda Online :: Endereço {% endblock %}

{% block 'conteudo' %} 
    <div class="container">
        <h1>Minha Conta</h1>
        <div class="row gx-3">
            <div class="col-4">
                <div class="list-group">
                    <a href="{% url 'cliente_dados' %}" class="list-group-item list-group-item-action">
                        <i class="bi-person fs-6"></i> Dados Pessoais
                    </a>
                    <a href="{% url 'cliente_contatos' %}" class="list-group-item list-group-item-action">
                        <i class="bi-mailbox fs-6"></i> Contatos
                    </a>
                    <a href="{% url 'cliente_endereco' %}" class="list-group-item list-group-item-action bg-danger text-light">
                        <i class="bi-house-door fs-6"></i> Endereço
                    </a>
                    <a href="{% url 'cliente_pedidos' %}" class="list-group-item list-group-item-action">
                        <i class="bi-truck fs-6"></i> Pedidos
                    </a>
                    <a href="{% url 'cliente_favoritos' %}" class="list-group-item list-group-item-action">
                        <i class="bi-heart fs-6"></i> Favoritos
                    </a>
                    <a href="{% url 'cliente_senha' %}" class="list-group-item list-group-item-action">
                        <i class="bi-lock fs-6"></i> Alterar Senha
                    </a>
                    <a href="{% url 'index' %}" class="list-group-item list-group-item-action">
                        <i class="bi-door-open fs-6"></i> Sair
                    </a>
                </div>
            </div>
            <div class="col-8">
                <form action="">
                    <div class="form-floating mb-3 col-md-6 col-lg-4">
                        <input class="form-control" type="text" id="txtCEP" placeholder=" " autofocus />
                        <label for="txtCEP">CEP</label>
                    </div>
                    <div class="mb-3 col-md-6 col-lg-8">
                        <textarea class="form-control text-muted bg-light text" style="height: 58px; font-size: 14px;" 
                            disabled>Digite o CEP para buscarmos o endereço.</textarea>
                    </div> 
                    <div class="form-floating mb-3 col-md-4">
                        <input class="form-control" type="text" id="txtNumero" placeholder=" " autofocus />
                        <label for="txtNumero">Número</label>
                    </div>
                    <div class="form-floating mb-3 col-md-8">
                        <input class="form-control" type="text" id="txtComplemento" placeholder=" " autofocus />
                        <label for="txtComplemento">Complemento</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="txtReferencia" placeholder=" " autofocus />
                        <label for="txtReferencia">Ponto de Referência</label>
                    </div>                           
                </form>
            </div>
        </div>
    </div>
{% endblock %}
