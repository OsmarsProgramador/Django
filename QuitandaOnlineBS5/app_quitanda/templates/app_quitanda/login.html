{% extends 'base.html' %}

{% block 'titulo' %} Quitanda Online :: Login {% endblock %}
    
{% block 'conteudo' %}
    
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-sm-10 col-md-8 col-lg-6" method="POST" action="{% url 'cliente_pedidos' %}">
                {% csrf_token %}
                <h1>Identifique-se, por favor</h1>

                <div class="form-floating mb-3">
                    <input type="email" id="txtEmail" class="form-control" placeholder=" " autofocus>
                    <label for="txtEmail">E-mail</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="txtSenha" class="form-control" placeholder=" ">
                    <label for="txtSenha">Senha</label>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" value="" id="chkLembrar">
                    <label for="chkLembrar" class="form-check-label">Lembrar de mim</label>
                </div>

                <input class="btn btn-lg btn-danger" type="submit" value="Entrar">
                

                <p class="mt-3">
                    Ainda não é cadastrado? <a href="{% url 'cadastro' %}" class="text-decoration-none text-danger">Clique aqui</a> para se cadastrar.
                </p>

                <p class="mt-3">
                    Esqueceu sua senha? <a href="{% url 'recuperarsenha' %}" class="text-decoration-none text-danger">Clique aqui</a> para recuperá-la.
                </p>
            </form>
        </div>
    </div>

{% endblock %}
